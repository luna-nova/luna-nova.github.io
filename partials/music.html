<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <!-- =============STYLESHEETS================ -->
    <link rel="stylesheet" href="../style.css">
    <!-- ===============FONTS==================== -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" type="text/css">
    <!-- ==============SCRIPTS=================== -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="../js/action.js"></script>
    <title>A Magical World</title>
  </head>
  <body id="music-background">
    <!-- ===================SIDE NAVBAR======================== -->
    <!-- ====================================================== -->
    <nav class="main-navbar">
      <!-- =====PROFILE PIC===== -->
      <div id="profile-picture-container">
        <img id="profile-avatar" src="../images/lunanova-heart-sticker.png" alt="An acceptable picture of me." />
      </div>
      <!-- =====ICON LINKS===== -->
      <ul class="navbar-list font-ubuntu">
        <li>
          <div class="link-space">
            <a href="../index.html" class="image-link"><img src="http://findicons.com/files/icons/2337/wireframe_toolbar_icons/48/home.png" alt="icon of a home" class="icon"/></a>
            <h3 class="red text">Home</h3>
          </div>
        </li>
        <li>
          <div class="link-space">
            <a href="#" class="image-link"><img src="http://www.iconsdb.com/icons/preview/white/musical-note-xl.png" alt="icon of a two eighth notes" class="icon"/></a>
            <h3 class="blue text">Music</h3>
          </div>
        </li>
        <li>
          <div class="link-space">
            <a href="#" class="image-link"><img src="https://cdn2.iconfinder.com/data/icons/website-icons/512/Website_Code-64.png" alt="icon of an self-closing HTML tag" class="icon"/></a>
            <h3 class="green text">Code</h3>
          </div>
        </li>
        <li>
          <div class="link-space">
            <a href="#" class="image-link"><img src="https://developers.google.com/games/services/images/branding/ic_play_games_badge_white.png" alt="icon of a video game console" class="icon"/></a>
            <h3 class="yellow text">Games</h3>
          </div>
        </li>
      </ul>
    </nav>
    <!-- ===================MAIN CONTENT======================== -->
    <!-- ======================================================= -->
    <div class="main-content">
      <h1 class="font-josefin blue" id="music-title">MUSIC</h1>
      <hr class="music-title-rule fade-rule">
      <section class="music-section">
        <div class="music-info-album-box">
           <!-- HOVER BOX ANIMATION -->
          <div id="cba1" class="top red-background color-block-horizontal"></div>
          <div id="cba2" class="bottom blue-background color-block-horizontal"></div>
          <div id="cba3" class="top green-background color-block-vertical"></div>
          <div id="cba4" class="bottom yellow-background color-block-vertical"></div>
          <!-- ON INFO BOX -->
          <img src="../images/nattura-album-cover.jpg" class="img-album"/>
        </div>
        <div class="music-info-box font-quicksand">
          <h2 class="font-ubuntu">NATTURA MUSICA</h2>
          <hr>
          <p>
            This OST was designed for my own custom Dungeons & Dragons campaign called "<span class="darker-green">Nattura</span>".
          </p>
          <span class="spacer"></span>
          <p>
            You can visit <a class="darker-red" href="http://lunanova.bandcamp.com" target="_blank">here</a> to hear the album on Bandcamp.
          </p>
          <h6 class="album-art-credit">Art by: billyxkaplan.tumblr.com</h6>
        </div>
      </section>

    </div>
  </body>
</html>
