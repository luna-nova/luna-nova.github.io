<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <!-- =============STYLESHEETS================ -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- ===============FONTS==================== -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <!-- ==============SCRIPTS=================== -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/action.js"></script>
    <title>A Magical World</title>
  </head>
  <body>
    <nav class="main-navbar">
      <div id="profile-picture-container">
        <img id="profile-avatar" src="./images/lunanova-heart-sticker.png" alt="An acceptable picture of me." />
      </div>
      <ul class="navbar-list font-ubuntu">
        <li>
          <div class="link-space">
            <img src="http://findicons.com/files/icons/2337/wireframe_toolbar_icons/48/home.png" alt="icon of a home" class="icon"/>
            <h3 class="red text">Home</h3>
          </div>
        </li>
        <li>
          <div class="link-space">
            <img src="http://www.iconsdb.com/icons/preview/white/musical-note-xl.png" alt="icon of a two eighth notes" class="icon"/>
            <h3 class="blue text">Music</h3>
          </div>
        </li>
        <li>
          <div class="link-space">
            <img src="https://cdn2.iconfinder.com/data/icons/website-icons/512/Website_Code-64.png" alt="icon of an self-closing HTML tag" class="icon"/>
            <h3 class="green text">Code</h3>
          </div>
        </li>
        <li>
          <div class="link-space">
            <img src="https://developers.google.com/games/services/images/branding/ic_play_games_badge_white.png" alt="icon of a video game console" class="icon"/>
            <h3 class="yellow text">Games</h3>
          </div>
        </li>
      </ul>
    </nav>

    <div class="main-content">

    </div>
  </body>
</html>
